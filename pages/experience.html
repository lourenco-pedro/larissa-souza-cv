<h1 class="main-title">
    Experience
</h1>

<div id="education-view" class="scrollable-content">
</div>

<script>
    $(document).ready(()=>{
        getFile("json/experience.json", (content)=>
        {
            const data = JSON.parse(content);
            
            let lastHtml = "";
            data.educations.forEach(element => {

                const title = `<h2 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 28px; margin: 0px;  width: 50%;">${element.title}</h2>\n`;
                const local = `<h2 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 20px; margin: 0px;">At ${element.local}</h3>\n`;
                const duration = `<h2 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 20px; margin: 0px;">${element.startAt} - ${element.endAt}</h3>\n<br><br>`;
                const description = `<p style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 18px; margin: 0px; text-align: justify; width: 90%">${element.description}</hp>\n<br><br>`;

                lastHtml += title + local + duration + description;
            });

            lastHtml += `<br><button id="lets-get-in-touch" style="text-align: center; font-size: 20px; border-radius: 25px; border: none; background-color: #D5BB9D; color: white">Let's get in touch</button>`

            $("#education-view").html(lastHtml);

            $("#lets-get-in-touch").click(()=>
            {
                getFile("pages/contactme.html", (content) => append("body", content));
            });
        });

        updateScreen_experience();

        $(window).resize(()=>
        {
            updateScreen_experience();
        });
    });

    function updateScreen_experience()
    {
        checkScreenChange(
            function()
            {
                $("#education-view").removeClass("scrollable-content");
            },
            function()
            {
                $("#education-view").addClass("scrollable-content");
            })
    }
</script>
