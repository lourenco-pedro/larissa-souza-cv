<div id="contact-me">
    <button id="close" onclick="$('#contact-me').remove(); $('body').css('overflow', 'unset');">X</button>
    <form action="https://formsubmit.co/el/yekoju">
        <h2>Let's get in touch !</h2>
        <input type="text" name="name" placeholder="Full name" autocomplete="off">
        <br>
        <br>
        <input type="email" name="email" placeholder="Email address" autocomplete="off">
        <br>
        <br>
        <input type="text" name="subject" placeholder="subject" autocomplete="off">
        <br>
        <br>
        <textarea type="text" name="message" placeholder="Your message" cols="40" rows="20" autocomplete="off"></textarea>
        <br>
        <br>
        <button type="submit">Enviar</button>
    </form>
</div>
